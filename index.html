<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background-color: #ffdde1;
      background-image: 
        radial-gradient(#ff4d6d 20%, transparent 20%),
        radial-gradient(#ff4d6d 20%, transparent 20%);
      background-size: 60px 60px;
      background-position: 0 0, 30px 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #d6336c;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      margin: 10px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .yes {
      background-color: #ff4d6d;
      color: white;
    }

    .no {
      background-color: #adb5bd;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container" id="content">
    <h1>Will you be my Valentine? üíò</h1>
    <button class="yes" onclick="yesClicked()">Yes</button>
    <button class="no" onclick="noClicked()">No</button>
  </div>

  <script>
    function noClicked() {
      document.getElementById("content").innerHTML = `
        <h1>You are dumb üòå</h1>
        <button class="yes" onclick="yesClicked()">Click Yes</button>
      `;
    }

    function yesClicked() {
      document.getElementById("content").innerHTML = `
        <h1>I love you ‚ù§Ô∏è</h1>
      `;
    }
  </script>

</body>
</html>
