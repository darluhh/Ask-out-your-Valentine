<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      background-color: #00b894; /* green background */
      background-image: 
        radial-gradient(#ff6b81 20%, transparent 20%),
        radial-gradient(#ff4757 20%, transparent 20%);
      background-size: 60px 60px;
      background-position: 0 0, 30px 30px;
    }

    .container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      color: #d63031;
    }

    button {
      padding: 12px 30px;
      margin: 10px;
      font-size: 1.1rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.1);
    }

    .valentine {
      background-color: #e84393;
      color: white;
    }

    .yes {
      background-color: #00cec9;
      color: white;
    }

    .no {
      background-color: #fd79a8;
      color: white;
    }
  </style>
</head>
<body>

  <div class="container" id="content">
    <h1>Can you be my valentine?</h1>
    <button class="valentine" onclick="nextPage()">Valentine?</button>
  </div>

  <script>
    let noClicks = 0;

    function nextPage() {
      document.getElementById("content").innerHTML = `
        <h1>
        Given that distance ‚â† love<br>
        And my feelings ‚Üí ‚àû<br><br>
        Will you be my Valentine?
        </h1>
        <button class="yes" onclick="yesClicked()">Yes</button>
        <button class="no" onclick="noClicked()">No</button>
      `;
    }

    function noClicked() {
      noClicks++;
      if(noClicks === 1) {
        document.getElementById("content").innerHTML = `
          <h1>Try again üòå</h1>
          <button class="yes" onclick="yesClicked()">Yes</button>
          <button class="no" onclick="noClicked()">No</button>
        `;
      } else {
        document.getElementById("content").innerHTML = `
          <h1>You are dumb üòè</h1>
          <button class="yes" onclick="yesClicked()">Yes</button>
          <button class="no" onclick="noClicked()">No</button>
        `;
      }
    }

    function yesClicked() {
      document.getElementById("content").innerHTML = `
        <h1>I love you baby..Buy me Kunderjoy üòå ‚ù§Ô∏è</h1>
      `;
    }
  </script>

</body>
</html>
